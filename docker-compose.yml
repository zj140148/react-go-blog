version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"      # 前端端口映射
    volumes:
      - ./frontend:/app  # 本地挂载，热更新
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]

  backend:
    build: ./backend
    ports:
      - "5000:5000"      # 后端端口映射
    volumes:
      - ./backend:/app   # 本地挂载，热更新
    environment:
      - DATABASE_URL=postgres://user1:password1@db:5432/blogdb
      - STATIC_DIR=/app/static  # 静态文件目录路径
    depends_on:
      - db

  db:
    image: postgres:16-alpine   # 使用 PostgreSQL 官方 16.x Alpine 版本
    restart: unless-stopped
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password1   # 请改成你自己的安全密码
      POSTGRES_DB: blogdb                   # 初始数据库名
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
