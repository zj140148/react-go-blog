version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"      # 前端端口映射
    volumes:
      - ./frontend:/app  # 本地挂载，热更新
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]

  backend:
    build: ./backend
    ports:
      - "5000:5000"      # 后端端口映射
    volumes:
      - ./backend:/app   # 本地挂载，热更新
    environment:
      - DATABASE_URL=mongodb://db:27017/blogdb
      - STATIC_DIR=/app/static  # 静态文件目录路径
    depends_on:
      - db

  db:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db

volumes:
  db_data:
